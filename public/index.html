<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Learning how to Vue.JS</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	</head>
	<body>

		<section class="nav-bar"></section>

		<section id="app">
			<section :class="{ cartClicked: cartClicked, 'cart': !cartClicked }">
				<p class="cart-count">Cart({{ cart.length }})</p>
			</section>
			<product :premium="premium" @add-to-cart="updateCart" @subtract-from-cart="subtractFromCart"></product>
		</section>
		<footer class="site-footer"></footer>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="js/sock-product.js"></script>
	</body>
</html>
